<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>민원 등록</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/write.css">
</head>
<body>
    <div id="wrap">
        <header id="header">
            
        </header>
        <main id="main">
            <div class="form_wrapper">
                <h2>민원 등록</h2>

                <form id="complaintForm">

                    <!-- 제목 -->
                    <div class="form_group">
                        <label for="title">제목 *</label>
                        <input type="text" id="title" name="title" placeholder="제목을 입력하세요" required>
                    </div>

                    <!-- 분류 -->
                    <div class="form_group">
                        <label for="category">분류 *</label>
                        <select id="category" name="category" required>
                            <option value="">-- 분류 선택 --</option>
                            <option value="교통">교통</option>
                            <option value="환경">환경</option>
                            <option value="시설">시설</option>
                            <option value="복지">복지</option>
                            <option value="기타">기타</option>
                        </select>
                    </div>

                <!-- 내용 -->
                <div class="form_group">
                    <label for="content">내용 *</label>
                    <textarea id="content" name="content" rows="6" placeholder="민원 내용을 입력하세요" maxlength="1500" required></textarea>
                    <small>글자수: <span id="contentCount">0</span></small>
                    <p id="contentWarn" style="color:red;display:none;">내용은 최소 10자 이상 입력해야 합니다.</p>
                </div>

                <!-- 버튼 -->
                <div class="btn_area">
                    <button type="submit">등록</button>
                    <button type="reset">취소</button>
                </div>
            </form>
        </main>

        <!-- 모달 -->
        <div class="modal" id="modal">
            <div class="modal_content">
                <p id="modalText"></p>
                <img id="modalImg" style="max-width:100%; margin-top:10px; display:none;">
                <button id="modalClose">확인</button>
            </div>
        </div>

        <footer id="footer">

        </footer>
    </div>

</body>
</html>
<script src="./js/common.js"></script>
<script src="./js/write.js"></script>
