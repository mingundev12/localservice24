<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생활민원24 > 민원 등록</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/write.css">
</head>
<body>
    <div id="wrap">

        <!--  상단 심플 로고  -->
        <header id="header">
        </header>

        <!-- 메인 -->
        <main id="main">
            <div class="content-title-wrapper">
                <h1>민원 등록</h1>
                <p class="subtitle color_text_777">LocalService24 Write</p>
            </div>
            <div class="form_wrapper">

                <!-- 오류 메시지 영역 -->
                <div id="errorBox" class="error_box"></div>

                <form id="complaintForm">

                    <!-- 제목 -->
                <div class="form_group">
                    <label for="title">제목 *</label>
                    <input type="text" id="title" name="title" maxlength="500" placeholder="제목을 입력하세요" required>
                    <div class="char_count" id="titleCount">0 / 500</div>
                </div>

                    <!-- 분류 -->
                    <div class="form_group">
                        <label for="category">분류 *</label>
                        <select id="category" name="category" required>
                            <option value="">-- 분류 선택 --</option>
                            <option value=1>교통</option>
                            <option value=2>환경</option>
                            <option value=3>시설</option>
                            <option value=4>기타</option>
                        </select>
                    </div>

                    <!-- 내용 -->
                    <div class="form_group">
                        <label for="content">내용 *</label>
                        <textarea id="content" name="content" rows="8" placeholder="민원 내용을 입력하세요" required maxlength="50000"></textarea>
                        <div class="char_count" id="contentCount">0 / 50000</div>
                    </div>

                    <!-- 버튼 영역 -->
                    <div class="btn_area">
                        <button type="submit">등록</button>
                        <button type="reset">취소</button>
                    </div>

                </form>
            </div>
        </main>

        <footer id="footer"></footer>

    </div>

    
</body>
</html>
<script src="./js/common.js"></script>
<script src="./js/write.js"></script>
