<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>민원 등록</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/write.css">
</head>
<body>
    <div id="wrap">

        <!-- 상단 심플 로고 -->
        <header id="header">
        </header>

        <!-- 메인 -->
        <main id="main">
            <div class="form_wrapper">
                <h2>민원 등록</h2>

                <!-- 오류 메시지 영역 -->
                <div id="errorBox" class="error_box"></div>

                <form id="complaintForm">

                    <!-- 제목 -->
                    <div class="form_group">
                        <label for="title">제목 * <span id="titleCount">0</span>/500</label>
                        <input type="text" id="title" name="title" maxlength="500" placeholder="제목을 입력하세요" required>
                    </div>

                    <!-- 분류 -->
                    <div class="form_group">
                        <label for="category">분류 *</label>
                        <select id="category" name="category" required>
                            <option value="">-- 분류 선택 --</option>
                            <option value="교통">교통</option>
                            <option value="환경">환경</option>
                            <option value="시설">시설</option>
                            <option value="복지">복지</option>
                            <option value="기타">기타</option>
                        </select>
                    </div>

                    <!-- 내용 -->
                    <div class="form_group">
                        <label for="content">내용 *</label>
                        <textarea id="content" name="content" rows="8" placeholder="민원 내용을 입력하세요" required maxlength="50000"></textarea>
                        <div class="char_count" id="charCount">0 / 50000</div>
                    </div>

                    <!-- 버튼 영역 -->
                    <div class="btn_area">
                        <button type="submit">등록</button>
                        <button type="reset">취소</button>
                    </div>

                </form>
            </div>
        </main>

        <footer id="footer"></footer>

    </div>

    
</body>
</html>
<script src="./js/common.js"></script>
<script src="./js/write.js"></script>
