<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생활민원24 > 민원 게시판</title>
    <!-- <link rel="icon" type="image/png" href="로고2.png"> -->

    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/board.css">
</head>
<body>
    <div id="wrap">
        <header id="header">

        </header>
        <main id="main">

            <!-- 페이지 제목-->
            <h1 class="board_title">민원 게시판</h1>

                <!-- 검색 + 필터 영역 -->
            <div class="board-search-wrap">

                <!-- 분류 드롭다운 -->
                <select id="categorySelect">
                    <option value="전체">전체 분류</option>
                    <option value="시설">시설</option>
                    <option value="교통">교통</option>
                    <option value="환경">환경</option>
                    <option value="기타">기타</option>
                </select>

                <!-- 키워드 검색 -->
                <input 
                    type="text" 
                    id="keywordInput" 
                    placeholder="제목 검색"
                />
                <button id="searchBtn">검색</button>

            </div>

            <!-- 상태 필터 버튼 -->
            <div class="board-filter">
                <button class="status-btn" data-status="전체">전체</button>
                <button class="status-btn" data-status="접수">접수</button>
                <button class="status-btn" data-status="처리중">처리중</button>
                <button class="status-btn" data-status="완료">완료</button>
            </div>

            <!-- 목록 영역 -->
            <div class="board-list">
                <table>
                    <thead>
                        <tr>
                            <th class="category">분류</th>
                            <th class="title">제목</th>
                            <th class="status">상태</th>
                            <th class="manage">담당자</th>
                            <th class="date">작성일자</th>
                        </tr>
                    </thead>
                    <tbody id="boardList">
                        
                        <!-- 더미 데이터 -->
                        <tr>
                            <td class="cate">시설</td>
                            <td class="tit">도로 파손 신고</td>
                            <td class="status">접수</td>
                            <td class="manage">박지훈</td>
                            <td class="date">2026-02-20</td>
                        </tr>

                        <tr>
                            <td class="cate">환경</td>
                            <td class="tit">쓰레기 무단 투기</td>
                            <td class="status">처리중</td>
                            <td class="manage">김민수</td>
                            <td class="date">2026-02-21</td>
                        </tr>

                        <tr>
                            <td class="cate">교통</td>
                            <td class="tit">신호등 고장 신고</td>
                            <td class="status">완료</td>
                            <td class="manage">이영희</td>
                            <td class="date">2026-02-22</td>
                        </tr>

                        <tr>
                            <td class="cate">시설</td>
                            <td class="tit">가로등 점검 요청</td>
                            <td class="status">접수</td>
                            <td class="manage">박지훈</td>
                            <td class="date">2026-02-23</td>
                        </tr>

                        <tr>
                            <td class="cate">기타</td>
                            <td class="detail-link">공원 소음 민원</td>
                            <td class="status">처리중</td>
                            <td class="manage">최수진</td>
                            <td class="date">2026-02-24</td>
                        </tr>
                        
                        <!-- 더미 데이터 -->

                    </tbody>
                </table>
            </div>

        </main>
        <footer id="footer">
            
        </footer>
    </div>
</body>
</html>
<script src="./js/common.js"></script>
<script src="./js/board.js"></script>
